<form [formGroup]="form" (ngSubmit)="login()" novalidate fxFlexFill>
  <div fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
    <mat-card>
      <mat-card-header>
        <h3>Login</h3>
      </mat-card-header>

      <mat-card-content>
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput type="text" formControlName="username" />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <div fxLayoutAlign="end">
          <button mat-raised-button color="primary">Entrar</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
